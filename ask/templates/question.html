<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ question.title }}</title>
</head>
<body>

<h3>{{ question.title }}</h3>

<p>{{ question.text }}</p>

<form method="post">
    {{ form.as_ul }}
    {% csrf_token %}
    <button type="submit">Submit</button>
</form>
{% for answer in answers %}
<h3>{{ answer.text }}</h3>
    <p>{{ answer.author }}</p>
    <p>{{ answer.added_at }}</p>

{% endfor %}

</body>
</html>
